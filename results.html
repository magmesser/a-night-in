<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/CSS/normalize.css">
    <link rel="stylesheet" href="./assets/CSS/results.css">
    <title>A Night In</title>
</head>

<body>
    <main>
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
        <div id="header">Enjoy Your Night</div>
        <div class="container">
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" id="restart-modal" href="#modal1"><i class="material-icons center">replay</i></a>
        </div>

        <section class="left">
            <div class="recipe">
                <h3 id="recipe-title"></h3>
                <a id="recipe-url" target="_blank"><img id="recipe-img"></a>
                <ul>
                    <li>
                        <div id="ingredients-list"></div>
                    </li>
                </ul>
                <button id="dont-like-recipe" class="btn">I Don't Like It - Recipe</button>
            </div>

        </section>

        <section class="right">
            <div class="movie" id="movieContainer">

                <h3 id="title"></h3>
                <p id="rating"></p>
                <p id="plot"></p>
                <img id="poster">
            </div>
            <button id="dont-like-movie" class="btn">I Don't Like It - Movie</button>
            
        </section>
    </main>

    <!-- copying modal code from home page -->
    <section>
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>A Night In</h4>
                <form action="">
                    <!--<input id="recipe-input" type="text" placeholder="recipe">!-->
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Input a Food Type! i.e. Pasta, Chicken, Pizza" type="text"
                                        id="recipe-input" class="autocomplete">
                                    <label for="autocomplete-input"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="input-field col s12">
                        <select id="movie-input">
                            <option value="" disabled selected>Choose your genre</option>
                            <option value="Action">Action</option>
                            <option value="Animation">Animation</option>
                            <option value="Biography">Biography</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Crime">Crime</option>
                            <option value="Documentary">Documentary</option>
                            <option value="Drama">Drama</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Horror">Horror</option>
                            <option value="Musical">Musical</option>
                            <option value="Romance">Romance</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Thriller">Thriller</option>
                        </select>
                        <label></label>
                    </div>

                    <!-- Action, Animation, Biography, Comedy, Crime, Documentary, Drama, Fantasy, Horror, Musical, Romance, Sci-Fi, Thriller -->
                </form>
            </div>
            <div class="modal-footer">
                <button id="random-btn" class="btn waves-effect waves-light text-center" type="submit"
                    name="action">Choose For Me!
                    <i class="material-icons" style="font-size: 13px">send</i>
                </button>
                <button id="submit-btn" class="btn waves-effect waves-light text-center" type="submit"
                    name="action">Apply
                    <i class="material-icons" style="font-size: 13px">send</i>
                </button>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./assets/JS/results.js"></script>

</body>

</html>
