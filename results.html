<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>A Night In</title>
</head>

<body>
    <main>
        <h1>Enjoy Your Night</h1>
        <section class="split left">
            <div class="recipe"> 
                <button id="dont-like-recipe">I Don't Like It - Recipe</button>
                <a id="recipe-url"><img id="recipe-img"></a>
                <div id="ingredients-list"></div>  
            </div>
        </section>

        <section class="split right">
            <div class="movie" id="movieContainer">
                <button id="dont-like-movie">I Don't Like It - Movie</button>
                <h3 id="title"></h3>
                <p id="rating"></p>
                <p id="plot"></p>
                <img id="poster">
            </div>
            <div class="container">
                <button type="button">Button</button>
          </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./assets/JS/results.js"></script>

</body>

</html>
